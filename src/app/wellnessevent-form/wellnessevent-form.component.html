<div class="window-title">
  <div class="container hero">
    <h2 class="text-center">Create / Modify Event...</h2>
  </div>
</div>
<!--{{event | json}}-->
<div class="register-photo">
  <div class="form-container">
      <div class="image-holder" style="width:200px;background-image:url(&quot;assets/img/jogging-women-edited.png&quot;);"></div>
      <form (ngSubmit)="saveEvent(eventForm)" #eventForm="ngForm">
          <input [ngModel]="event.id" ngModel #id="ngModel" type="hidden" name="id">
          <h2 class="text-center" style="margin:0px 0px 30px;">Please complete all fields...</h2>
          <div class="form-group"><small>Event Type:</small>
              <!--<div class="dropdown"><a class="btn btn-default active dropdown-toggle" data-toggle="dropdown" aria-expanded="false" role="button" href="#">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu dropdown-menu-left" role="menu">
                      <li role="presentation"><a href="#">5K</a></li>
                      <li role="presentation"><a href="#">10K </a></li>
                      <li role="presentation"><a href="#">Step Count</a></li>
                  </ul>
              </div>-->
                <!--<select [(ngModel)]="eventTypes.id" (input)="onInput($event)">-->
                <div>
                <select >
                  <option *ngFor="let et of eventTypes" value= {{et.num}}>{{et.name}}</option>
                </select>
                </div>

          </div>
          <div class="form-group"><small>Event Name:</small>
              <!--<input [(ngModel)]="event.eventName" ngModel #eventName="ngModel" class="form-control" type="text" name="eventName" multiple="" placeholder="Event Name" autofocus="">-->
              <input [(ngModel)]="event.eventName" #eventName="ngModel" class="form-control" type="text" name="eventName" multiple="" placeholder="Event Name" autofocus="">
          </div>
          <div class="form-group"><small>Start Date:</small>
              <!--<input [(ngModel)]="event.startDate" #startDate="ngModel" class="form-control" type="datetime-local" name="startDate" required="">-->
              <input [(ngModel)]="event.startDate" #startDate="ngModel" class="form-control" type="date-local" name="startDate" required="">              
          </div>
          <div class="form-group"><small>End Date:</small>
              <!--<input [(ngModel)]="event.endDate" #endDate="ngModel" class="form-control" type="datetime-local" name="endDate" required="">-->
              <input [(ngModel)]="event.endDate" #endDate="ngModel" class="form-control" type="date-local" name="endDate" required="">
          </div>
          <div class="form-group"><small>Location: </small>
              <input [(ngModel)]="event.location" #location="ngModel" class="form-control" type="text" name="location" required="" placeholder="Location">
          </div>
          <div class="form-group"><small> Description:</small>
              <textarea [(ngModel)]="event.description" #description="ngModel" class="form-control" rows="4" wrap="hard" spellcheck="true" name="description" required="" placeholder="Description up to 120 characters" maxlength="120" minlength="2"></textarea>
          </div>
          <div class="form-group" style="height:110px;margin:25px 0px 15px;">
              <!--<button [disabled]="!eventForm.form.valid" routerLink="wellnessevent/add" class="btn btn-primary btn-block" type="submit" style="margin:12px 0px 0px;background-color:#269d9d;">Submit Event</button>-->
              <button class="btn btn-primary btn-block" type="submit" style="margin:12px 0px 0px;background-color:#269d9d;">Submit Event</button>
              <button class="btn btn-primary btn-block" type="submit" style="margin:18px 0px 0px;background-color:#269d9d;">Cancel</button>
          </div>
      </form>
  </div>
</div>
