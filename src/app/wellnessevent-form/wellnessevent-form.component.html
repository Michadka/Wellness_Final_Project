<div class="window-title">
  <div class="container hero">
    <h2 class="text-center">Create / Modify Event...</h2>
  </div>
</div>
<div class="register-photo">
  <div class="form-container">
      <div class="image-holder" style="width:200px;background-image:url(&quot;assets/img/jogging-women-edited.png&quot;);"></div>
      <form method="post">
          <h2 class="text-center" style="margin:0px 0px 30px;">Please complete all fields...</h2>
          <div class="form-group"><small>Event Type:</small>
              <div class="dropdown"><a class="btn btn-default active dropdown-toggle" data-toggle="dropdown" aria-expanded="false" role="button" href="#">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu dropdown-menu-left" role="menu">
                      <li role="presentation"><a href="#">5K</a></li>
                      <li role="presentation"><a href="#">10K </a></li>
                      <li role="presentation"><a href="#">Step Count</a></li>
                  </ul>
              </div>
          </div>
          <div class="form-group"><small>Event Name:</small>
              <input class="form-control" type="email" name="event-name" multiple="" placeholder="Event Name" autofocus="">
          </div>
          <div class="form-group"><small>Start Date:</small>
              <input class="form-control" type="datetime-local" name="start-date" required="">
          </div>
          <div class="form-group"><small>End Date:</small>
              <input class="form-control" type="datetime-local" name="end-date" required="">
          </div>
          <div class="form-group"><small>End Date:</small></div>
          <div class="form-group"><small>Location: </small>
              <input class="form-control" type="text" name="location" required="" placeholder="Location">
          </div>
          <div class="form-group"><small> Description:</small>
              <textarea class="form-control" rows="4" wrap="hard" spellcheck="true" name="description" required="" placeholder="Description up to 120 characters" maxlength="120" minlength="2"></textarea>
          </div>
          <div class="form-group" style="height:110px;margin:25px 0px 15px;">
              <button class="btn btn-primary btn-block" type="submit" style="margin:12px 0px 0px;background-color:#269d9d;">Submit Event</button>
              <button class="btn btn-primary btn-block" type="submit" style="margin:18px 0px 0px;background-color:#269d9d;">Cancel </button>
          </div>
      </form>
  </div>
</div>
