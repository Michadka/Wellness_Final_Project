<div class="window-title">
  <div class="container hero">
    <h2 class="text-center">Join Event / Modify Participation...</h2>
  </div>
</div>
<main class="container pt-5">
        <div class="card mb-5">
            <div class="card-block p-0">
                <table class="table table-bordered table-sm m-0">
                    <thead class="">
                        <tr>
                            <th>Join</th>
                            <th>Event Name</th>
                            <th>Event Type</th>
                            <th>Description</th>
                            <th>Location</th>                            
                            <th>Start Date</th>
                            <th>End Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let e of allEvents">
                            <td>
                                <label class="custom-control">
                                    <input type="checkbox" (click)="updateUser(e.id, e.members)" name="members" class="custom-control-input" [(ngModel)]="e.members">
                                <!--<input type="checkbox" (click)="updateUser(u.id, u.admin)" [(ngModel)]="u.admin" class="custom-control-input">                                    -->
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </td>
                            <td>{{e.eventName}}</td>
                            <td>{{e.eventType}}</td>
                            <td>{{e.description}}</td>
                            <td><a href="/eventmap"> {{e.location}}</a></td>
                            <td>{{e.startsOn}}</td>
                            <td>{{e.endsOn}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
