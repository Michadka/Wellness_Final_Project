<div class="register-photo">
    <div class="form-container">
        <div class="image-holder" style="background-image:url(&quot;assets/img/jogging-women2.png&quot;);"></div>
        <form method="post">
            <h2 class="text-center" style="margin:0px 0px 30px;">Complete all fields...</h2>
            <div class="form-group"><small>Email</small>
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group"><small>Email (Repeat)</small>
                <input class="form-control" type="email" name="email-repeat" placeholder="Email (Repeat)">
            </div>
            <div class="form-group"><small>Pasasword </small>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group"><small>Pasasword (Repeat)</small>
                <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)">
            </div>
            <div class="form-group"><small>Screen Name</small>
                <input class="form-control" type="email" name="screen-name" placeholder="Screen Name">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox">I agree to the <a href="about.html">License Terms </a></label>
                </div>
            </div>
            <div class="form-group" style="height:110px;">
                <button class="btn btn-primary btn-block" type="submit" style="margin:12px 0px 0px;background-color:#269d9d;">Sign Up</button>
                <button class="btn btn-primary btn-block" type="submit" style="margin:18px 0px 0px;background-color:#269d9d;">Cancel </button>
            </div><a href="login.html" class="already">You already have an account? Login here.</a>
        </form>
    </div>
</div>
