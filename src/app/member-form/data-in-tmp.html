<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Screen Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Active</th>
      <th>Admin</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td>{{member.id}}</td>
      <td>{{member.screenName}}</td>
      <td>{{member.email}}</td>
      <td>{{member.password}}</td>
      <td>{{member.active}}</td>
      <td>{{member.admin}}</td>
    </tr>
  </tbody>
</table>
